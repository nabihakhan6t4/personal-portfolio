<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabiha Khan - Web Developer, Programmer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary" aria-label="Light offcanvas navbar">
      <div class="container">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbarLight"
          aria-controls="offcanvasNavbarLight"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbarLight"
          aria-labelledby="offcanvasNavbarLightLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="intro.html">My Intro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <section class="contact-form">
        <div class="container">
          <h1>Contact Me for Work/General Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="client-name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="client-name"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="client-email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="client-email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="client-phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="client-phone" />
            </div>
            <div class="mb-3">
              <label for="client-enquiry" class="form-label">Enquiry</label>
              <textarea
                class="form-control"
                id="client-enquiry"
                rows="3"
              ></textarea>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="is-client" />
              <label class="form-check-label" for="is-client"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-custom rounded-5">
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- JavaScript for Search Functionality -->
    <script>
      function handleSearch(event) {
        event.preventDefault();
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        switch (query) {
          case "home":
            window.location.href = "index.html";
            break;
          case "services":
            window.location.href = "services.html";
            break;
          case "blog":
            window.location.href = "blog.html";
            break;
          case "intro":
            window.location.href = "intro.html";
            break;
          case "contact":
            window.location.href = "contact.html";
            break;
          default:
            alert("Page not found");
        }
      }
    </script>
  </body>
</html>
